<!DOCTYPE html>
<html>
<head>
    <title>3D Christmas Gift for ÊùéËµõËµõ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
        }
        
        #scene {
            width: 100vw;
            height: 100vh;
            margin-top: 60px;
            position: relative;
        }
        
        .gift-box {
            position: absolute;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
        }
        
        .gift-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-align: center;
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        .front { 
            background: linear-gradient(45deg, #c83b3b, #e60000); 
            transform: translateZ(100px); 
        }
        .back { 
            background: linear-gradient(45deg, #c83b3b, #e60000); 
            transform: rotateY(180deg) translateZ(100px); 
        }
        .right { 
            background: linear-gradient(45deg, #a62e2e, #c83b3b); 
            transform: rotateY(90deg) translateZ(100px); 
        }
        .left { 
            background: linear-gradient(45deg, #a62e2e, #c83b3b); 
            transform: rotateY(-90deg) translateZ(100px); 
        }
        .top { 
            background: linear-gradient(45deg, #e60000, #ff3333); 
            transform: rotateX(90deg) translateZ(100px); 
        }
        .bottom { 
            background: linear-gradient(45deg, #8B0000, #a60000); 
            transform: rotateX(-90deg) translateZ(100px); 
        }
        
        .ribbon {
            position: absolute;
            background: #ffd700;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        .vertical-ribbon {
            width: 20px;
            height: 200px;
            top: 0;
            left: 90px;
            transform: translateZ(1px);
        }
        
        .horizontal-ribbon {
            width: 200px;
            height: 20px;
            top: 90px;
            left: 0;
            transform: translateZ(1px);
        }
        
        .gift-top {
            position: absolute;
            width: 220px;
            height: 220px;
            background: rgba(255, 215, 0, 0.3);
            border: 2px dashed #ffd700;
            top: -110px;
            left: -110px;
            border-radius: 50%;
            animation: rotate 5s linear infinite;
            z-index: 5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gift-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* ‰ΩøÂõæÁâáÂèòÂúÜ */
        }
        
        .photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ÂõæÁâáÈì∫Êª°ÂÆπÂô® */
            object-position: center;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            top: -20px;
            animation: fall linear forwards;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffd700;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">üéÑ Merry Christmas ÊùéËµõËµõ! üéÑ</div>
    <div id="scene">
        <div class="gift-box" id="gift">
            <div class="gift-top">
                <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá4.jpg" class="photo" alt="Photo 0">
            </div>
            <div class="gift-face front">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá1.jpg" class="photo" alt="Photo 1">
                </div>
            </div>
            <div class="gift-face back">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá2.jpg" class="photo" alt="Photo 2">
                </div>
            </div>
            <div class="gift-face right">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá3.jpg" class="photo" alt="Photo 3">
                </div>
            </div>
            <div class="gift-face left">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá4.jpg" class="photo" alt="Photo 4">
                </div>
            </div>
            <div class="gift-face top">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá5.jpg" class="photo" alt="Photo 5">
                </div>
            </div>
            <div class="gift-face bottom">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/lou717/shengdanshu/main/public/ÂõæÁâá4.jpg" class="photo" alt="Photo 6">
                </div>
            </div>
            <div class="ribbon vertical-ribbon"></div>
            <div class="ribbon horizontal-ribbon"></div>
        </div>
        <div class="message">Special Gift for ÊùéËµõËµõ<br>üéÅ Âú£ËØûËäÇÂø´‰πê! üéÅ</div>
    </div>

    <script>
        // Âø´ÈÄüÊóãËΩ¨Á§ºÁâ©Áõí
        const gift = document.getElementById('gift');
        let rotation = 0;
        
        setInterval(() => {
            rotation += 5; // Â¢ûÂä†ÊóãËΩ¨ÈÄüÂ∫¶
            gift.style.transform = `rotateY(${rotation}deg)`;
        }, 30); // ÂáèÂ∞ëÂª∂ËøüÊó∂Èó¥
        
        // ÂàõÂª∫Èõ™Ëä±ÊïàÊûú
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            
            // ÁßªÈô§Èõ™Ëä±ÂÖÉÁ¥†‰ª•ÈÅøÂÖçÂÜÖÂ≠òÊ≥ÑÊºè
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }
        
        // ÊØè100ÊØ´ÁßíÂàõÂª∫‰∏Ä‰∏™Èõ™Ëä±
        setInterval(createSnowflake, 100);
        
        // ÁÇπÂáªÁ§ºÁâ©Â±ïÂºÄ
        gift.addEventListener('click', () => {
            gift.style.transition = 'transform 3s ease-in-out';
            gift.style.transform = 'rotateY(360deg) translateZ(200px)';
        });
    </script>
</body>
</html>
